        input, select {
            width: 100%;

        <h1>Purchase a Computer</h1>
        <p style="text-align:center;">Fill in the details to place your order.</p>

        <form action="submit_purchase.php" method="post">
            <label for="customer_name">Customer Name:</label>
            <input type="text" id="customer_name" name="customer_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="computer_model">Computer Model:</label>
            <select id="computer_model" name="computer_model" required>
                <option value="Gaming PC">Gaming PC</option>
                <option value="Business Laptop">Business Laptop</option>
                <option value="All-in-One PC">All-in-One Desktop</option>
                <option value="Workstation PC">Workstation PC</option>
                <option value="Student Laptop">Student Laptop</option>
